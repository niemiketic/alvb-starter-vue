<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Hello World</title>

  <!-- Search Engine -->
  <meta name="description" content="Some slogan here!">
  <meta name="image" content="<%= BASE_URL %>logo.png">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Hello World">
  <meta itemprop="description" content="Some slogan here!">
  <meta itemprop="image" content="<%= BASE_URL %>logo.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Hello World">
  <meta name="twitter:description" content="Some slogan here!">
  <meta name="twitter:image" content="<%= BASE_URL %>logo.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Hello World">
  <meta name="og:description" content="Some slogan here!">
  <meta name="og:image" content="<%= BASE_URL %>logo.png">
  <meta name="og:type" content="website">

  <link rel="manifest" href="<%= BASE_URL %>manifest.json">

  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
  <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#607D8B">
  <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico">
  <meta name="msapplication-config" content="<%= BASE_URL %>img/icons/browserconfig.xml">
  <meta name="theme-color" content="#607D8B">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Hello World" />
  <meta name="msapplication-starturl" content="<%= BASE_URL %>" />
  <meta name="msapplication-TileColor" content="#607D8B" />

  <style>
    body {
      background: #FFFFFF;
      color: #000000;
    }

  </style>

  <link href="<%= BASE_URL %>/fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
</head>

<body>
  <noscript>
    <strong>We're sorry but Hello World doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
